
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta
      name="description"
      content="An app for learning about status codes!"
    />
    <meta
      name="og:description"
      content="An app for learning about status codes!"
    />
    <meta property="og:title" content="HTTP Keanu (Random)" />
    <meta property="og:image" content="{{{img}}}" />

    <title>HTTP Keanu (Random)</title>

    <link rel="stylesheet" href="/style.css" />

  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <h1><a href="/">HTTP Keanu</a></h1>
        <p class="intro">
          A fun way to learn about status codes, inspired by
          <a href="https://http.cat">http.cat</a>!
        </p>
        <p class="random">
          ðŸŽ²
          <a href="/random.html">Choose a random code</a>
        </p>
            <div id="holder">
            
            </div>
        
        <p id="bonus">
          Bonus: try selecting an invalid code, like
          <a href="?code=1000">1000</a>
        </p>
      </div>
    </div>

        <script>
            let codes = {{{ rand.settings }}};
            let code = codes[Math.floor(Math.random()*codes.length)];
            console.log(code.code);
            let content = `
            <div class="highlight selected" id="code${code.code}">

              <h2>${code.code}</h2>
              <h3>${code.name}</h3>
              <div class="imghold">
                <img src="${code.pic}" alt="${code.alt}" />
              </div>

              <div class="extra">
                <p>${code.info}</p>
                  <a
                    href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/{{{code}}}"
                  >${code.code} on MDN</a>
                
              </div>
            </div>
            `;
            document.getElementById("holder").innerHTML=content;
        </script>
  </body>
</html>
